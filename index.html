<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
</head>
<body>
    <form action="">
        <table border="1" width="1000px">
            <tr >
                <th>Fill Your Details</th>
                </tr>
            </table>
        <br><br>
        Full Name: <input type="text" placeholder="Full Name" size="100px"><br><br>
        Father Name: <input type="text" size="100px"><br><br>
        Email Id: <input type="email id" size="100px"><br><br>
        Mobile No. <input type="number" size="100px" maxlength="10"><br><br>
        Address: <input type="text" size="100px"><br><br>
        Photo: <input type="file" placeholder="Choose File"><br>
        <h3>Select Your Country</h3>
        <select name="" id="">
            <option value="INDIA">INDIA</option>
            <option value="AMERICA">AMERICA</option>
            <option value="RUSSIA">RUSSIA</option>
            <option value="CHINA">CHINA</option>
        </select><br>

        <h3>Select Your State</h3>
        <select name="" id="">
            <option value="Maharastra">Maharastra</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
        </select><br>
        
        <h3>Select Your District</h3>
        <select name="" id="">
            <option value="Mumbai">Mumbai</option>
            <option value="Pune">Pune</option>
            <option value="Nagpur">Nagpur</option>
            <option value="Jodhpur">Jodhpur</option>
        </select><br>

        <table border="1" width="1000px">
            <tr>
                <th>Education Details</th>
            </tr>
        </table>
        <table border="1" width="1000px">
            <tr">
                <th>Sr.No.</th>
                <th>Education</th>
                <th>University/Board</th>
                <th>Mark Obtain</th>
                <th>Grade</th>
            </tr>
            <tr>
                <td>1</td>
                <td>SSC: <input type="checkbox"></td>
                <td>Amravati <input type="checkbox"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>2</td>
                <td>HSC <input type="checkbox"></td>
                <td>Amravati <input type="checkbox"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>3</td>
                <td>Graduation <input type="checkbox" name="" id=""></td>
                <td>Amravati <input type="checkbox" name="" id=""></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Reset: <input type="reset" value=""></td>
            </tr>
            <tr>
                <td>Submit <input type="submit" value=""></td>
            </tr>
        </table>
                
                
    </form>
</body>
</html>
